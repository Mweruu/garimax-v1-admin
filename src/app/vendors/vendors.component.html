<app-topbar></app-topbar>

<div *ngFor="let user of users" class="col-4">
  <div *ngIf="user.isVendor">
    <div class="vehicles-card flex mb-3">
      <div class="grid" style="cursor: pointer;">
        <div class="col-12 md:col-12 lg:col-12 flex align-items-center justify-content-center">
            <div class="p-fluid">
              <p-image src="/assets/layout/images/vehicles/2023-bmw-x7.jpg" alt="Image" width="100%" [preview]="true"></p-image>
            </div>
        </div>
        <div class="col-7 md:col-7 lg:col-7 flex align-items-center justify-content-center">
          <div class="col-12 md:col-12 lg:col-12 ">
            <!-- <div routerLink="/view"> -->
            <div class="mt-2">
            </div>
            <div class="m-2 text-red-500 hover:text-red-700  font-bold ">{{user.firstName}}</div>
            <h6 class="m-2">
              {{user.email}}
            </h6>
            <p class="m-2">
              <strong>
                {{user.phoneNumber}}
              </strong>
            </p>
            <p>{{user.companyUrl}}</p>
            <!-- <p-rating>{{user.rating}}</p-rating> -->
            <!-- </div> -->
              <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
              <span class="text-2xl font-semibold">
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
