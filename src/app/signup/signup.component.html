<div class="surface-ground mid-display flex justify-content-center min-h-screen min-w-screen overflow-hidden mt-4">
  <div class="flex flex-column align-items-center justify-content-center">
      <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0"> -->
      <div style="border-radius:56px; padding:0.15rem; background: linear-gradient(180deg, var(--primary-color) 25%, rgba(33, 150, 243, 0) 45%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                  <!-- <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div> -->
                  <span class="text-600 font-medium">Sign up to continue</span>
              </div>

              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="firstName" class="block text-900 text-xl font-medium mb-1">First name</label>
                  <input id="firstName" formControlName="firstName" type="text" placeholder="First name" pInputText class="w-full md:w-30rem mb-1" style="padding:1rem"><br>
                  <small *ngIf="userSignupForm['firstName'].invalid && isSubmitted" class="p-error">First name is required</small>
                </div>
                <div class="mb-3">
                  <label for="lastName" class="block text-900 text-xl font-medium mb-1">Last name</label>
                  <input id="lastName" formControlName="lastName" type="text" placeholder="Last name" pInputText class="w-full md:w-30rem mb-1" style="padding:1rem"><br>
                  <small *ngIf="userSignupForm['lastName'].invalid && isSubmitted" class="p-error">Last name is required</small>
                </div>
                <div class="mb-3">
                  <label for="phoneNumber" class="block text-900 text-xl font-medium mb-1">Phone number</label>
                  <input id="phoneNumber" formControlName="phoneNumber" type="number" placeholder="phone number"  pInputText class="w-full md:w-30rem mb-1" style="padding:1rem"><br>
                  <small *ngIf="userSignupForm['phoneNumber'].invalid && isSubmitted" class="p-error">Phone number is required</small>
                </div>
                <div class="mb-3">
                  <label for="email" class="block text-900 text-xl font-medium mb-1">Email</label>
                  <input id="email" formControlName="email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-1" style="padding:1rem"><br>
                  <small *ngIf="userSignupForm['email'].invalid && isSubmitted" class="p-error">Email is required</small>
                </div>
                <div class="mb-3">
                  <label for="password" class="block text-900 font-medium text-xl mb-1">Password</label>
                  <p-password id="password" formControlName="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" [toggleMask]="true" styleClass="mb-1" inputStyleClass="w-full p-3 md:w-30rem"></p-password><br>
                  <small *ngIf="userSignupForm['password'].invalid && isSubmitted" class="p-error">Password is required</small>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="block text-900 font-medium text-xl mb-1">Confirm Password</label>
                  <p-password id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" [toggleMask]="true" styleClass="mb-1" inputStyleClass="w-full p-3 md:w-30rem"></p-password><br>
                  <small *ngIf="userSignupForm['confirmPassword'].invalid && isSubmitted" class="p-error">Password is required </small>
                  <div>
                    <small *ngIf="userSignupForm['confirmPassword'].errors?.['passwordValidator']" class="p-error">Passwords do not match</small>
                  </div>
                </div>
                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                  <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1">Remember me</label>
                  </div>
                  <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                </div>
                <p-toast></p-toast>
                <button pButton pRipple label="Create account" class="w-full p-3 text-xl" type="submit" [disabled]="signupForm.invalid"></button>
                <div class="flex align-items-center justify-content-between mt-5 gap-5">
                  <p>Already have an account? <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/login']">Login</a></p>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
