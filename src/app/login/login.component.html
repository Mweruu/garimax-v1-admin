<div class="surface-ground mid-display flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0"> -->
      <div style="border-radius:56px; padding:0.15rem; background: linear-gradient(180deg, var(--primary-color) 30%, rgba(7, 116, 204, 0) 45%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                  <!-- <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div> -->
                  <span class="text-600 font-medium">Sign in to continue</span>
              </div>

              <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-5">
                  <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                  <input id="email1" required formControlName="email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-2" style="padding:1rem"><br>
                  <small *ngIf="userForm['email'].invalid && isSubmitted" class="p-error">Email is required</small>
                </div>
                <div class="mb-5">
                  <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                  <p-password id="password1" formControlName="password"  placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" [toggleMask]="true" styleClass="mb-2" inputStyleClass="w-full p-3 md:w-30rem"></p-password><br>
                  <small *ngIf="userForm['password'].invalid && isSubmitted" class="p-error">Password is required</small>
                </div>
                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1">Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                </div>
                <p-toast></p-toast>
                <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" ></button>
                <div class="flex align-items-center justify-content-between mt-5 gap-5">
                <p>Don't have an account?
                  <a class="font-medium no-underline ml-8 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/signup']">Create account</a>
                </p>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
